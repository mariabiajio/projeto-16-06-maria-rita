<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria Biajio</title>
    <style>
        body {
            background-color: #e6f0ff;
            color: #003366;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .caixa-principal {
            max-width: 800px;
            margin: 40px auto;
            background-color: #ffffff;
            border: 2px solid #003366;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #003366;
        }

        .caixa-perguntas {
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .caixa-alternativas button {
            display: block;
            background-color: #3399ff;
            color: white;
            border: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }

        .caixa-alternativas button:hover {
            background-color: #267acc;
        }

        .caixa-resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="caixa-principal">
        <h1>O futuro está em suas mãos</h1>
        <div class="caixa-perguntas"></div>
        <div class="caixa-alternativas"></div>
        <div class="caixa-resultado">
            <p class="texto-resultado"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
